<!DOCTYPE html>
<html dir="rtl">

<head>
  <meta charset="utf-8">
  <title>ספירת העומר</title>
  <script src="../js/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/options.css">
  <link rel="stylesheet" type="text/css" href="../css/material-design-iconic-font.min.css">
</head>

<body>
  <div class="content">
    <div class="option-block nusach-block">
      <span class="label-container">
        <label for="nusach">בחר נוסח</label>
      </span>
      <select id="nusach">
        <option value="sf">ספרד</option>
        <option value="as">אשכנז</option>
        <option value="em">עדות המזרח</option>
      </select>
    </div>
    <div class="option-block city-block">
      <span class="label-container">
        <label for="jerusalem">בחר עיר
          <div><small><small>לקביעת שעת השקיעה</small></small></div>
        </label>
      </span>
      <select id="city">
        <option value="jerusalem">ירושלים</option>
      </select>
    </div>
    <div class="option-block notification-block">
      <span class="label-container">
        <label for="notification">הצג התראה</label>
      </span>
      <input type="checkbox" name="notification" id="notification">
    </div>
    <div class="option-block notification-time-block">
      <span class="label-container">
        <label for="notification-time">שעת התראה</label>
      </span>
      <input type="time" name="notification-time" id="notification-time" />
    </div>
    <div class="text-block">הספירת מתחלפת כל יום בעת זמן שקיעת החמה</div>
    <div class="text-block">לפניות והערות <a href="mailto:zvizvi5@outlook.com">zvizvi5@outlook.com</a></div>
  </div>
  <!-- <button type="button"
    id="reset-options">אפס</button> -->
  <script src="../js/options.js"></script>

</body>

</html>
