<!DOCTYPE html>
<html dir="rtl">

<head>
  <meta charset="utf-8">
  <title>ספירת העומר</title>
  <script src="../js/jquery-1.11.3.min.js"></script>
  <script src="../assets/moment/moment-with-locales.min.js"></script>
  <script src="../assets/hebcal/hebcal.noloc.js"></script>
  <link rel="stylesheet"
    type="text/css"
    href="../css/popup.css">
  <link rel="stylesheet"
    type="text/css"
    href="../css/sbl.css">
  <link rel="stylesheet"

    href="../css/assistant-font.css">

<body>

    </div>
  </div>
  <div class="footer">
    <div class="sefira">
    </div>
  </div>
  <a class="options">
    <i class="zmdi zmdi-settings"></i>
  </a>
  <script src="../js/popup.js"></script>

</html>
